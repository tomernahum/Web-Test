<body>
    <h1>Lasagna</h1>
    <img src="../images/lasagna.webp" alt="a weird picture of lasagna">
    <h4>Description</h4>
    <p>This lasagna recipe will have you falling out of your oven</p>
    <h4>Ingredients</h4>
    <ul>
        <li>Cheese</li>
        <li>Meat</li>
        <li>Pasta</li>
        <li>Tomato Sauce</li>
        <li>Salt</li>
    </ul>
    <h4>Instructions</h4>
    <ol>
        <li>Put the ingredients in a stack (except salt)</li>
        <li>Put on some salt</li>
        <li>Put it in the oven (just eyeball it)</li>
    </ol>
