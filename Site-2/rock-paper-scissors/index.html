<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" type="module" defer></script>

    <title>Rock Paper Scissors</title>

</head>
<body>
    <div id="form1-area">
        <form id="input-form">
            <label for="x">Input: </label>
            <input type="text" id="x" name="x" required
            placeholder="Enter &quot;Rock&quot;, &quot;Paper&quot;, or &quot;Scissors&quot;">
            <!-- May be able to further require correct form inputs with pattern attribute w/ regex if it works like that 
            Actually theres also the constraint validation api, anyway what I have is good enough-->
            
            <input type="submit">
        </form>
    
        <div id="output-area">
            Default Output
        </div>
    </div>


    <hr style="display:none;">

    <div id="form2-area" style="display:none;">
        <form id="input-form">
            <div id="options">
                <div>
                    <input type="radio" name="rps" id="rock" value="rock">
                    <label for="rock"> Rock </label>
                </div>
                <div>
                    <input type="radio" name="rps" id="paper" value="paper">
                    <label for="paper"> Paper </label>
                </div>
                <div>
                    <input type="radio" name="rps" id="paper" value="paper">
                    <label for="scissors"> Scissors </label>
                </div>
            </div>
            <input type="submit" value="Play">
        </form>
        
        <!-- <div id="seperator"></div> -->
        
        <div id="score">
            <p>
                Player: 
                <span>1</span>
            </p>
            <p>
                Computer: 
                <span>1</span>
            </p>
        </div>

        <div id="output">
            <div id="round-results">
                <div>
                    <span>Player: </span>
                    <span>Rock</span>
                </div>
                <div>
                    <span>Computer: </span>
                    <span>Scissors</span>
                </div>
                <div>
                    <span>Winner: </span>
                    <span>Computer</span>
                </div>
            </div>

            <div #game-end style="display:none">
                Computer Wins!!
            </div>
        </div>
        <!-- Todo: more descriptive tags -->
    </div>
    

</body>
</html>
