<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Quantum Splitter</title>

    <script src="./script.js" defer></script>
    
    <link rel="stylesheet" href="style.css">
    
</head>

<body class="dark">
    
    
    <div id="theme-toggle">
    
        <button id="light-button">
            <p>L</p>
        </button>

        <button id="dark-button">
            <p>D</p>
        </button>
    </div>


    <div id="main-div">
        <h1 id="title">Universe Splitter</h1>

        <!-- Should this be a form for accessability or other reason? -->
        <div class="button-and-slider-container container">
            <div class="main-button-container">
                <button class="main-button">
                    <p>
                        Split Universe
                    </p>
                </button>
                <span class="loading-image-container">
                    <img class="loading-image"
                    src="./Spinner-1s-200px.gif" alt="">
                </span>
            </div>

            <div class="slider-container">
                <input class="slider" type="range" min="1" max="10" value="2">
                <p>
                    <span class="num-universes-display"> 2 </span>
                </p>
            </div>
        </div>
        

        <div class="output-area-container container">
            <ul class="output-area" style="list-style:none; padding:0;">
                <li></li>
            </ul>
        </div>

        <div class="footer">
            
        </div>
    </div>
</body>
</html>
